#@TYPE: Machine
#@NAME: mz7020-som-base-7z020
#@DESCRIPTION: Machine configuration for the mz7020-som-base-7z020 boards.

#### Preamble
MACHINEOVERRIDES =. "${@['', 'mz7020-som-base-7z020:']['mz7020-som-base-7z020' !='${MACHINE}']}"
#### Regular settings follow

# Add system XSA
HDF_EXT = "xsa"
HDF_BASE = "file://"
HDF_PATH = "/home/nwdepatie/mercury/mercury-pl/project-spec/hw-description/system.xsa"

# Yocto device-tree variables
YAML_CONSOLE_DEVICE_CONFIG:pn-device-tree ?= "ps7_uart_1"
YAML_MAIN_MEMORY_CONFIG:pn-device-tree = "PS7_DDR_0"
DT_PADDING_SIZE:pn-device-tree ?= "0x1000"
DTC_FLAGS:pn-device-tree ?= "-@"
YAML_DT_BOARD_FLAGS:mz7020-som-base-7z020 = "{BOARD template}"

# Yocto linux-xlnx variables

# Yocto u-boot-xlnx variables
UBOOT_MACHINE ?= "xilinx_zynq_virt_defconfig"
HAS_PLATFORM_INIT:append = " xilinx_zynq_virt_defconfig"

# Yocto FSBL variables
YAML_SERIAL_CONSOLE_STDIN:pn-fsbl-firmware ?= "ps7_uart_1"
YAML_SERIAL_CONSOLE_STDOUT:pn-fsbl-firmware ?= "ps7_uart_1"

# Yocto KERNEL Variables
UBOOT_ENTRYPOINT  = "0x200000"
UBOOT_LOADADDRESS = "0x200000"
KERNEL_EXTRA_ARGS:zynq += "UIMAGE_LOADADDR=${UBOOT_ENTRYPOINT}"

#Set DDR Base address for u-boot-xlnx-scr variables
DDR_BASEADDR = "0x0"
SKIP_APPEND_BASEADDR = "0"

# mz7020-som-base-7z020 Serial Console 
SERIAL_CONSOLES = "115200;ttyPS0"
SERIAL_CONSOLES_CHECK = "${SERIAL_CONSOLES}"
YAML_SERIAL_CONSOLE_BAUDRATE = "115200"

# Required generic machine inclusion
require conf/machine/mz7020-som-base.conf

#### No additional settings should be after the Postamble
#### Postamble
PACKAGE_EXTRA_ARCHS:append = "${@['', 'mz7020_som_base_7z020']['mz7020-som-base-7z020' != '${MACHINE}']}"
